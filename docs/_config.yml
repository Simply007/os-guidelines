# Open Source Guidelines Template Configuration
#
# This configuration file controls the entire site. Customize the organization,
# branding, and social sections below to white-label this template for your use.
#
# After making changes, the site will automatically rebuild on GitHub Pages.
# For local testing: bundle exec jekyll serve
#
# YAML syntax help:
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml

# ==============================================================================
# ORGANIZATION CONFIGURATION
# ==============================================================================
# Customize these values for your organization. These variables are used
# throughout the documentation via Liquid templating (e.g., {{ site.organization.name }})

organization:
  name: "OndÅ™ej Chrastina" # Full organization name
  shortname: "ondrejchrastina" # Lowercase identifier (used in package names, GitHub topics)
  email: "ondrej@chrastina.dev" # Open source program contact email
  github_org: "Simply007" # GitHub organization slug
  website: "https://ondrej.chrastina.dev" # Main company website
  docs_url: "https://ondrej.chrastina.dev/os-guidelines" # Product documentation URL (optional, can be empty)

# ==============================================================================
# BRANDING CONFIGURATION
# ==============================================================================
# Customize visual appearance. Colors should be hex values (e.g., "#FF6B35")

branding:
  logo_path: "assets/logo.svg" # Path to logo (relative to docs/ directory)
  favicon_path: "assets/favicon.svg" # Path to favicon (relative to docs/ directory)
  color_scheme: "custom_dark" # Options: "custom_dark" or "custom_light"
  primary_color: "#FF6B35" # Main brand color (links, buttons)
  secondary_color: "#004E89" # Accent color (hover states, badges)
  accent_color: "#1A1A1D" # Dark UI elements (backgrounds, borders)

# ==============================================================================
# SOCIAL MEDIA (OPTIONAL)
# ==============================================================================
# Add your social media handles. Leave empty ("") if not applicable.

social:
  twitter: "" # Twitter/X handle (without @)
  discord_url: "" # Discord server invite URL
  stackoverflow_tag: "" # Stack Overflow tag for questions

# ==============================================================================
# JEKYLL SITE SETTINGS
# ==============================================================================
# These use the organization/branding values defined above

title: "Open Source Guidelines"
email: opensource@yourorg.com
description: >-
  Best practices and guidelines for developing, publishing, and maintaining
  open source projects. Customize this template for your organization.

# Site URL Configuration
# IMPORTANT: Configure baseurl based on your deployment scenario
#
# GitHub Pages project site (username.github.io/repo-name/):
#   baseurl: "/repo-name"
#   url: "https://username.github.io"
#
# GitHub Pages user/org site (username.github.io/):
#   baseurl: ""
#   url: "https://username.github.io"
#
# Custom domain at root (example.com/):
#   baseurl: ""
#   url: "https://example.com"
#
# Custom domain with path (example.com/docs/):
#   baseurl: "/docs"
#   url: "https://example.com"
#
# For local development, override with: bundle exec jekyll serve --baseurl ""

baseurl: "/os-guidelines" # Project site deployment - UPDATE THIS for your repository
url: "https://ondrej.chrastina.dev" # Production domain - UPDATE THIS for your domain
markdown: GFM
permalink: /:slug

# Logo and favicon (using branding configuration)
logo: "assets/logo.svg"
favicon_ico: "assets/favicon.svg"

# Footer
footer_content: >-
  Copyright &copy; 2026 Your Organization.
  Documentation licensed under <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>.
  Template based on guidelines from <a href="https://github.com/kontent-ai/kontent-ai.github.io">Kontent.ai</a>.

# ==============================================================================
# THEME CONFIGURATION
# ==============================================================================

remote_theme: just-the-docs/just-the-docs
color_scheme: custom_dark

plugins:
  - jekyll-feed

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Heading anchors
heading_anchors: true

# Navigation
nav_sort: case_insensitive

# ==============================================================================
# GITHUB INTEGRATION
# ==============================================================================
# Edit links point to your repository

gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/your-github-org/os-guidelines"
gh_edit_branch: "main"
gh_edit_view_mode: "edit"
gh_edit_source: docs

# ==============================================================================
# BUILD SETTINGS
# ==============================================================================

# Exclude from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - TEMPLATE_GUIDE.md
