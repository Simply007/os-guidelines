<!-- Open Graph meta tags for social media sharing -->
<meta property="og:image" content="{{ site.url }}/{{ site.branding.favicon_path }}"/>
<meta property="og:image:width" content="400"/>
<parameter name="image:height" content="400"/>
<meta property="og:site_name" content="{{ site.organization.name }} Open Source Guidelines"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="{{ site.url }}{{ page.url }}"/>
