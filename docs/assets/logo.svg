<svg width="200" height="48" viewBox="0 0 200 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004E89;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded rectangle background -->
  <rect width="200" height="48" rx="8" fill="url(#logoGradient)"/>

  <!-- "YOUR ORG" text -->
  <text x="100" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="white" text-anchor="middle">
    YOUR ORG
  </text>
</svg>
